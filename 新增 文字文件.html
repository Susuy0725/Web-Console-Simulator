<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Web Console Simulator</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: monospace;
            padding: 0px;
            overflow: hidden;
            margin: 0;
        }

        #output {
            position: absolute;
            white-space: pre-wrap;
            height: calc(100% - 32px);
            max-height: 100%;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        #input {
            position: absolute;
            background: #1e1e1e;
            border: none;
            border-top: 1px solid #555;
            color: #fff;
            width: 100%;
            height: 32px;
            padding: 4px;
            font-family: monospace;
            font-size: 16px;
            bottom: 0;
            z-index: 1;
            box-sizing: border-box;
        }

        #input:focus {
            border-top: 1px solid #555;
        }

        #input:focus-visible {
            border-top: 1px solid #555;
            outline: none;
        }
    </style>
</head>

<body>
    <div id="output"></div>
    <input type="text" id="input" placeholder="Type a command and press Enter" autofocus>

    <script>
        const input = document.getElementById("input");
        const output = document.getElementById("output");

        const commands = {
            'help': () => {
                let helpTemp = 'Available commands:';
                Object.keys(commands).forEach(function (e) {
                    helpTemp += (e + ' - ' + commands[e]);
                });
                return helpTemp;
            },
            'echo': (args) => args.join(" "),
            'clear': () => {
                output.innerText = "";
                return "";
            },
            'date': () => new Date().toLocaleDateString(),
            'time': () => new Date().toLocaleTimeString(),
            'calc': (args) => {
                try {
                    return eval(args.join(" "));
                } catch (e) {
                    return "Invalid expression.";
                }
            },
            'reverse': (args) => args.join(" ").split("").reverse().join(""),
            'random': () => Math.floor(Math.random() * 100)
        };

        output.innerText += "Web Console Simulator [ver 0.0.1]\n" +
            "Copyright by null, all rights reserved.\n";

        input.addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                const userInput = input.value.trim();
                input.value = "";

                output.innerText += "> " + userInput + "\n";

                const parts = userInput.split(" ");
                const cmd = parts[0];
                const args = parts.slice(1);

                if (commands[cmd]) {
                    const result = typeof commands[cmd] === "function" ? commands[cmd](args) : commands[cmd];
                    if (result) {
                        output.innerText += result + "\n";
                    }
                } else {
                    if (cmd === '') {
                        output.innerText += "";
                    } else {
                        output.innerText += "Command not found: " + cmd + "\n";
                    }
                }

                // Scroll to bottom
                output.scrollTop = output.scrollHeight;
            }
        });
    </script>

</body>

</html>
